companies:
- name: Bluecrest Wellness
  url: https://bluecrestwellness.com/
- name: RandoxHealth
  url: https://randoxhealth.com/en-GB/
- name: Qured
  url: https://www.qured.com/
feeds:
- name: BBC World
  url: https://feeds.bbci.co.uk/news/world/rss.xml
- name: BBC Health
  url: https://feeds.bbci.co.uk/news/health/rss.xml
- name: Guardian Rss
  url: https://www.theguardian.com/uk/rss
pipeline:
  articles_per_feed: 15
  keywords:
  - blood test
  - bluecrest
  - corporate wellness
  - diagnostics
  - employee health
  - health and wellness
  - health screening
  - healthcare
  - healthy lifestyle
  - occupational health
  - preventive care
  - preventive health
  - screening services
  - telemedicine
  - wellness
  - wellness programs
  - workplace wellness
  alert_threshold:
    relevance: 7
    impact: 7
llm:
  provider: kiro  # Options: "ollama" or "kiro"
  base_url: http://localhost:11434
  model: llama3.2:3b
  embedding_model: nomic-embed-text
  prompt_rules: []  # Custom rules/considerations for the AI prompt

verification:
  enabled: true
  provider: openrouter
  model: google/gemini-2.0-flash-001
  sample_rate_interesting: 1.0  # Verify 100% of high relevance items
  sample_rate_random: 1.0       # Verify 100% of all other items (Total Verification)
  log_file: logs/verification.jsonl
storage:
  chroma_dir: chroma_db
  alerts_log: logs/alerts.log
  status_file: logs/status.json
  context_cache: logs/company_context.txt
  feedback_log: logs/tag_feedback.jsonl
scheduler:
  enabled: true
  interval_minutes: 60
web:
  host: 0.0.0.0
  port: 5000
